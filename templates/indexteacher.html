<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


{% if request.user.is_authenticated %}
    <p>{{ request.user }}用户, 您已经登录</p>
    <h1>老师,  您的开课信息如下:</h1>
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
    <a href="{% url 'course_modify'%}">查看你所在的班级, 你需要为其修改课程的列表</a>
    <br>
    <a href="{% url 'logout' %}">登出</a>
{% else %}
    <p>您还没有登录<a href="{% url 'login' %}">登录</a></p>
{% endif %}
</body>
</html>

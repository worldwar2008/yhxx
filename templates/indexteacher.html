<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>


{% if request.user.is_authenticated %}
    <p>{{ request.user }}您已经登录</p>
    <h1>老师,  您的开课信息如下:</h1>
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
    <a href="{% url 'mooc_list'%}">查看开课列表</a>
    <a href="{% url 'show_my_course' %}">查看当前授课课程/打分</a>
    <a href="{% url 'logout' %}">登出</a>
{% else %}
    <p>您还没有登录<a href="{% url 'login' %}">登录</a></p>
{% endif %}
</body>
</html>
